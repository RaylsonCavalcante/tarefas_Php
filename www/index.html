<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1">
        <meta name="color-scheme" content="light dark">

        <!-- bootstrap.css & popper.min.js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

        <!-- SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- index.css -->
        <link rel="stylesheet" href="css/index.css">
        
        <!-- NAVBAR -->
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="img/logo.png" alt="Logo" width="30" height="30" class="sombra d-inline-block align-text-top">
                    <span class="text-white">Tarefas</span>
                </a>
                <!-- Botão de Lista de Tarefas -->
                <button class="btn btn-lista p-1" onclick="TelaLista()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list-ul text-white" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </button>
                <!-- Botão de Voltar -->
                <button class="btn btn-voltar display p-1" onclick="Voltar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left text-white" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </button>
            </div>
        </nav>

        <title>Tarefas</title>
        
    </head>

    <body>
        
        <center>
            
            <!-- Tela Nova Tarefa -->
            <div class="divNovaTarefa">
                <fieldset>
                    <h1>Nova Tarefa</h1>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control sombra campos" id="titulo" placeholder="Título">
                    </div>
                    <div class="mb-3">
                    <textarea class="form-control sombra campos" id="descricao" rows="3" placeholder="Descrição"></textarea>
                    </div>

                    <button class="btn btn-adicionar btn-primary" id="ADICIONAR" type="submit">Adicionar</button>
                </fieldset>
            </div>

            <!-- Tela Lista de Tarefas -->
            <div class="divLista">
                <div class="listFixa">
                    <h1>Tarefas</h1>
                    <br>
                    <div class="accordion accordion-flush" id="lista">
                        
                    </div>
                </div>
            </div>
        </center>

        <!-- jquery.min.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- bootstrap.bundle.min.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <!-- cordova.js & index.js -->
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
